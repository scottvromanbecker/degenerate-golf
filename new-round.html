<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start a New Round - Degenerate Golf Games</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Source+Sans+Pro:wght@300;400;600;700&display=swap');

        :root {
            --masters-green: #006747;
            --masters-dark: #004d35;
            --masters-yellow: #f5d130;
            --masters-cream: #fdf6e3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Source Sans Pro', sans-serif;
            background: linear-gradient(180deg, var(--masters-dark) 0%, var(--masters-green) 50%, var(--masters-dark) 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: linear-gradient(180deg, #003326 0%, var(--masters-dark) 100%);
            padding: 25px 15px;
            text-align: center;
            border-bottom: 4px solid var(--masters-yellow);
            box-shadow: 0 4px 30px rgba(0,0,0,0.4);
        }

        .header h1 {
            font-family: 'Playfair Display', serif;
            color: var(--masters-yellow);
            font-size: 1.6rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
            margin-bottom: 8px;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }

        .card {
            background: var(--masters-cream);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
        }

        .card h2 {
            font-family: 'Playfair Display', serif;
            color: var(--masters-dark);
            margin-bottom: 20px;
            text-align: center;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: var(--masters-cream);
            text-decoration: none;
            padding: 10px 20px;
            background: var(--masters-dark);
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: var(--masters-yellow);
            color: var(--masters-dark);
        }

        .placeholder-text {
            text-align: center;
            color: #666;
            font-size: 1.1rem;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>⛳ Start a New Round ⛳</h1>
    </header>

    <div class="container">
        <div class="card">
            <h2>New Round Setup</h2>
            <p class="placeholder-text">
                This page will contain the form to start a new round.<br><br>
                Content coming soon!
            </p>
        </div>
        <a href="index.html" class="back-link">← Back to Leaderboard</a>
    </div>
</body>
</html>
