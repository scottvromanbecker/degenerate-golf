<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 Degenerate Golf Games</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Source+Sans+Pro:wght@300;400;600;700&display=swap');

        :root {
            --masters-green: #006747;
            --masters-dark: #004d35;
            --masters-yellow: #f5d130;
            --masters-cream: #fdf6e3;
            --leader-green: #1b8c5a;
            --behind-red: #c41e3a;
            --gold: #d4af37;
            --silver: #a8a8a8;
            --bronze: #cd7f32;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Source Sans Pro', sans-serif;
            background: linear-gradient(180deg, var(--masters-dark) 0%, var(--masters-green) 50%, var(--masters-dark) 100%);
            min-height: 100vh;
            color: #333;
        }

        /* Header - Mobile First */
        .header {
            background: linear-gradient(180deg, #003326 0%, var(--masters-dark) 100%);
            padding: 25px 15px;
            text-align: center;
            border-bottom: 4px solid var(--masters-yellow);
            box-shadow: 0 4px 30px rgba(0,0,0,0.4);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0
